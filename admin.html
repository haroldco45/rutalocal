<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | RUTA LOCAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #1e272e; color: white; padding: 20px; text-align: center; }
        .card { background: #2f3640; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; text-align: center; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <img src="image.png" style="width: 80px; margin-bottom: 20px;">
    <div class="card">
        <h3>Activar Comercio o Moto</h3>
        <input type="password" id="pass" placeholder="Clave Maestra">
        <input type="text" id="user" placeholder="Nombre exacto">
        <button class="btn" style="background:#00b894; color:white;" onclick="activar(true)">ACTIVAR ACCESO</button>
        <button class="btn" style="background:#ff7675; color:white; margin-top:10px;" onclick="activar(false)">BLOQUEAR</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCPMFCTXUvfzgW9zp-op9yl4JkhzRa_lI",
            authDomain: "ruta-local-caucasia-55f0b.firebaseapp.com",
            projectId: "ruta-local-caucasia-55f0b",
            storageBucket: "ruta-local-caucasia-55f0b.firebasestorage.app",
            messagingSenderId: "1080436819425",
            appId: "1:1080436819425:web:c13614086f5a2226423ea0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function activar(estado) {
            if(document.getElementById('pass').value !== "vibras2026") return alert("Clave mal");
            const nombre = document.getElementById('user').value.toLowerCase();
            db.collection("usuarios").doc(nombre).set({ activo: estado }, { merge: true })
            .then(() => alert(nombre + " Actualizado! ✌️"));
        }
    </script>
</body>
</html>
