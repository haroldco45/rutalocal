<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domiciliario | RUTA LOCAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #2d3436; color: white; text-align: center; }
        .header { background: #00b894; padding: 15px; font-weight: bold; border-bottom: 4px solid #f39c12; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        
        /* RESUMEN DE GANANCIAS */
        .resumen-hoy { background: #353b48; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #f39c12; }
        .resumen-hoy h3 { margin: 0; font-size: 0.9rem; color: #f39c12; text-transform: uppercase; }
        .total-valor { font-size: 1.8rem; color: #55efc4; font-weight: bold; margin: 5px 0; }
        
        .card-moto { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        input { width: 90%; padding: 8px; margin: 5px 0; border-radius: 5px; border: none; text-align: center; }
        
        /* ALERTA */
        .alerta { background: white; color: #2d3436; padding: 20px; border-radius: 20px; display: none; text-align: left; border: 3px solid #f39c12; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(243, 156, 18, 0); } 100% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0); } }
        
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
        .btn-aceptar { background: #00b894; color: white; }

        /* LISTA DE HISTORIAL */
        .historial-lista { margin-top: 20px; text-align: left; max-height: 250px; overflow-y: auto; padding-right: 5px; }
        .item-h { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.8rem; border-left: 4px solid #f39c12; }
    </style>
</head>
<body>
    <div class="header">RUTA LOCAL - MOTO<br><small>Vibras Positivas ¬©</small></div>
    
    <div class="container">
        <div class="resumen-hoy">
            <h3>Entregas de hoy</h3>
            <div class="total-valor" id="count-entregas">0</div>
            <div id="status">Buscando pedidos... üõ∞Ô∏è</div>
        </div>

        <div class="card-moto">
            <input type="text" id="miNombre" placeholder="Tu Nombre">
            <input type="text" id="miPlaca" placeholder="Placa">
        </div>

        <div id="tarjeta-pedido" class="alerta">
            <h2 style="text-align:center; margin:0; color:#e67e22;">¬°NUEVO PEDIDO!</h2>
            <hr>
            <div id="info-pedido" style="margin: 10px 0;"></div>
            <button id="btn-accion" class="btn btn-aceptar" onclick="gestionar()">ACEPTAR RUTA</button>
        </div>

        <div class="historial-lista" id="lista-h"></div>
        <button onclick="borrarH()" style="background:none; border:none; color:#ff7675; font-size:0.7rem; margin-top:15px; cursor:pointer;">Limpiar historial</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCPMFCTXUvfzgW9zp-op9yl4JkhzRa_lI",
            authDomain: "ruta-local-caucasia-55f0b.firebaseapp.com",
            projectId: "ruta-local-caucasia-55f0b",
            storageBucket: "ruta-local-caucasia-55f0b.firebasestorage.app",
            messagingSenderId: "1080436819425",
            appId: "1:1080436819425:web:c13614086f5a2226423ea0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let pedidoId = "";
        let datosPedidoActual = null;

        // Cargar datos al iniciar
        document.getElementById('miNombre').value = localStorage.getItem('motoNom') || "";
        document.getElementById('miPlaca').value = localStorage.getItem('motoPla') || "";
        mostrarHistorial();

        // Escuchar pedidos
        db.collection("pedidos").where("estado", "==", "pendiente").onSnapshot(snap => {
            if(!snap.empty) {
                const doc = snap.docs[0]; 
                pedidoId = doc.id; 
                datosPedidoActual = doc.data();
                document.getElementById('tarjeta-pedido').style.display = "block";
                document.getElementById('info-pedido').innerHTML = `
                    <b>Recoger:</b> ${datosPedidoActual.comercio}<br>
                    <b>Entregar:</b> ${datosPedidoActual.direccion}<br>
                    <b>Valor:</b> $${datosPedidoActual.valor}
                `;
            } else {
                document.getElementById('tarjeta-pedido').style.display = "none";
            }
        });

        function gestionar() {
            const nom = document.getElementById('miNombre').value;
            const pla = document.getElementById('miPlaca').value;
            if(!nom || !pla) return alert("Socio, falta nombre y placa");

            localStorage.setItem('motoNom', nom);
            localStorage.setItem('motoPla', pla);

            const btn = document.getElementById('btn-accion');
            if(btn.innerText === "ACEPTAR RUTA") {
                db.collection("pedidos").doc(pedidoId).update({ 
                    estado: "en_camino", moto_nombre: nom, placa: pla 
                });
                btn.innerText = "ENTREGA FINALIZADA ‚úÖ";
                btn.style.background = "#0984e3";
            } else {
                // GUARDAR ANTES DE RECARGAR
                const itemHistorial = {
                    comercio: datosPedidoActual.comercio,
                    valor: datosPedidoActual.valor,
                    hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                let h = JSON.parse(localStorage.getItem('miHistorial')) || [];
                h.unshift(itemHistorial);
                localStorage.setItem('miHistorial', JSON.stringify(h));

                // ACTUALIZAR BASE DE DATOS Y RECARGAR
                db.collection("pedidos").doc(pedidoId).update({ estado: "completado" }).then(() => {
                    location.reload();
                });
            }
        }

        function mostrarHistorial() {
            const h = JSON.parse(localStorage.getItem('miHistorial')) || [];
            const lista = document.getElementById('lista-h');
            document.getElementById('count-entregas').innerText = h.length;
            lista.innerHTML = "";
            h.forEach(item => {
                lista.innerHTML += `
                    <div class="item-h">
                        <b>${item.hora}</b> - Recogido en: <b>${item.comercio}</b><br>
                        Valor cobrado: $${item.valor}
                    </div>
                `;
            });
        }

        function borrarH() {
            if(confirm("¬øBorrar historial de hoy?")) {
                localStorage.removeItem('miHistorial');
                location.reload();
            }
        }
    </script>
</body>
</html>
