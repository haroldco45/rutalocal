<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domiciliario | RUTA LOCAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #2d3436; color: white; text-align: center; }
        .header { background: #00b894; padding: 10px; font-weight: bold; border-bottom: 4px solid #f39c12; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .header img { width: 40px; border-radius: 5px; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .alerta { background: white; color: #2d3436; padding: 20px; border-radius: 20px; display: none; border: 3px solid #f39c12; }
        .bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2d3436; color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 20px; box-sizing: border-box; }
        input { width: 80%; padding: 10px; margin: 5px; border-radius: 8px; border: none; }
    </style>
</head>
<body>
    <div id="pantalla-bloqueo" class="bloqueo">
        <img src="image.png" style="width:100px; margin-bottom:20px;">
        <h1 style="color:#f39c12;">SUSCRIPCIÃ“N MOTO ðŸ›‘</h1>
        <p>Tu cuenta no estÃ¡ activa. Mensualidad: $10.000.</p>
        <a id="link-pago" href="#" style="background:#00b894; color:white; padding:15px; border-radius:10px; text-decoration:none;">ACTIVAR MI MOTO</a>
    </div>

    <div class="header">
        <img src="image.png" alt="Logo">
        <span>RUTA LOCAL - MOTO</span>
    </div>

    <div class="container">
        <div style="background:#353b48; padding:15px; border-radius:15px; margin-bottom:15px;">
            <input type="text" id="miNombre" placeholder="Tu Nombre">
            <input type="text" id="miPlaca" placeholder="Placa">
        </div>
        <div id="tarjeta-pedido" class="alerta">
            <h2 style="color:#e67e22;">Â¡NUEVO PEDIDO!</h2>
            <div id="info-pedido"></div>
            <button id="btn-accion" style="background:#00b894; color:white; width:100%; padding:15px; border:none; border-radius:10px; font-weight:bold; margin-top:10px;" onclick="gestionar()">ACEPTAR RUTA</button>
        </div>
        <div id="lista-h" style="margin-top:20px; text-align:left; font-size:0.8rem;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCPMFCTXUvfzgW9zp-op9yl4JkhzRa_lI",
            authDomain: "ruta-local-caucasia-55f0b.firebaseapp.com",
            projectId: "ruta-local-caucasia-55f0b",
            storageBucket: "ruta-local-caucasia-55f0b.firebasestorage.app",
            messagingSenderId: "1080436819425",
            appId: "1:1080436819425:web:c13614086f5a2226423ea0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let pedId = ""; let datosPed = null;

        const inputNom = document.getElementById('miNombre');
        inputNom.value = localStorage.getItem('motoNom') || "";

        function revisarPago() {
            if(!inputNom.value) return;
            db.collection("usuarios").doc(inputNom.value).get().then(doc => {
                if(!doc.exists || doc.data().activo !== true) {
                    document.getElementById('pantalla-bloqueo').style.display = 'flex';
                    document.getElementById('link-pago').href = "https://wa.me/57TU_WHATSAPP_AQUI?text=Activar Moto: " + inputNom.value;
                }
            });
        }
        inputNom.addEventListener('change', () => { localStorage.setItem('motoNom', inputNom.value); revisarPago(); });
        window.onload = revisarPago;

        db.collection("pedidos").where("estado", "==", "pendiente").onSnapshot(snap => {
            if(!snap.empty) {
                pedId = snap.docs[0].id; datosPed = snap.docs[0].data();
                document.getElementById('tarjeta-pedido').style.display = 'block';
                document.getElementById('info-pedido').innerHTML = `<b>Recoger:</b> ${datosPed.comercio}<br><b>DirecciÃ³n:</b> ${datosPed.direccion}`;
            } else { document.getElementById('tarjeta-pedido').style.display = 'none'; }
        });

        function gestionar() {
            const btn = document.getElementById('btn-accion');
            if(btn.innerText === "ACEPTAR RUTA") {
                db.collection("pedidos").doc(pedId).update({ estado: "en_camino", moto_nombre: inputNom.value });
                navigator.geolocation.watchPosition(p => { db.collection("ubicaciones").doc("moto_activa").set({ lat: p.coords.latitude, lng: p.coords.longitude }); });
                btn.innerText = "FINALIZAR âœ…";
            } else {
                db.collection("pedidos").doc(pedId).update({ estado: "completado" }).then(() => location.reload());
            }
        }
    </script>
</body>
</html>
