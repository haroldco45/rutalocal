<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domiciliario | RUTA LOCAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #2d3436; color: white; text-align: center; }
        .header { background: #00b894; padding: 15px; font-weight: bold; border-bottom: 4px solid #f39c12; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .resumen { background: #353b48; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #f39c12; }
        .alerta { background: white; color: #2d3436; padding: 20px; border-radius: 20px; display: none; text-align: left; border: 3px solid #f39c12; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2d3436; color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .historial { text-align: left; margin-top: 20px; font-size: 0.8rem; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="pantalla-bloqueo" class="bloqueo">
        <h1 style="color:#f39c12;">SUSCRIPCIÃ“N MOTO ðŸ›‘</h1>
        <p>Tu acceso a RUTA LOCAL estÃ¡ inactivo. El costo mensual es de $10.000.</p>
        <a id="link-pago" href="#" style="background:#00b894; color:white; padding:15px; border-radius:10px; text-decoration:none; font-weight:bold;">SOLICITAR ACTIVACIÃ“N</a>
    </div>

    <div class="header">MODO MOTO ACTIVA<br><small>Vibras Positivas Â©</small></div>
    <div class="container">
        <div class="resumen">
            <h3 id="count-entregas">Entregas Hoy: 0</h3>
            <input type="text" id="miNombre" placeholder="Tu Nombre" style="width:80%; padding:8px; margin-bottom:5px;">
            <input type="text" id="miPlaca" placeholder="Placa Moto" style="width:80%; padding:8px;">
        </div>

        <div id="tarjeta-pedido" class="alerta">
            <h2 style="color:#e67e22; text-align:center;">Â¡HAY TRABAJO!</h2>
            <div id="info-pedido"></div>
            <button id="btn-accion" class="btn" style="background:#00b894; color:white;" onclick="gestionar()">ACEPTAR RUTA</button>
        </div>

        <div class="historial" id="lista-h">Historial vacÃ­o...</div>
        <button onclick="localStorage.removeItem('miHistorial'); location.reload();" style="color:#ff7675; background:none; border:none; margin-top:10px; cursor:pointer;">Limpiar historial</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCPMFCTXUvfzgW9zp-op9yl4JkhzRa_lI",
            authDomain: "ruta-local-caucasia-55f0b.firebaseapp.com",
            projectId: "ruta-local-caucasia-55f0b",
            storageBucket: "ruta-local-caucasia-55f0b.firebasestorage.app",
            messagingSenderId: "1080436819425",
            appId: "1:1080436819425:web:c13614086f5a2226423ea0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let pedId = ""; let datosPed = null;

        const inputNom = document.getElementById('miNombre');
        inputNom.value = localStorage.getItem('motoNom') || "";
        document.getElementById('miPlaca').value = localStorage.getItem('motoPla') || "";

        function revisarPago() {
            if(!inputNom.value) return;
            db.collection("usuarios").doc(inputNom.value).get().then(doc => {
                if(!doc.exists || doc.data().activo !== true) {
                    document.getElementById('pantalla-bloqueo').style.display = 'flex';
                    document.getElementById('link-pago').href = "https://wa.me/57TU_NUMERO_AQUI?text=Hola, quiero activar mi moto: " + inputNom.value;
                }
            });
        }
        inputNom.addEventListener('change', () => { localStorage.setItem('motoNom', inputNom.value); revisarPago(); });
        window.onload = () => { revisarPago(); mostrarH(); };

        db.collection("pedidos").where("estado", "==", "pendiente").onSnapshot(snap => {
            if(!snap.empty) {
                const doc = snap.docs[0]; pedId = doc.id; datosPed = doc.data();
                document.getElementById('tarjeta-pedido').style.display = 'block';
                document.getElementById('info-pedido').innerHTML = `<b>Recoger:</b> ${datosPed.comercio}<br><b>Llevar:</b> ${datosPed.direccion}<br><b>Valor:</b> $${datosPed.valor}`;
            } else { document.getElementById('tarjeta-pedido').style.display = 'none'; }
        });

        function gestionar() {
            const nom = inputNom.value; const pla = document.getElementById('miPlaca').value;
            if(!nom || !pla) return alert("Pon tu nombre y placa");
            localStorage.setItem('motoPla', pla);
            const btn = document.getElementById('btn-accion');
            if(btn.innerText === "ACEPTAR RUTA") {
                db.collection("pedidos").doc(pedId).update({ estado: "en_camino", moto_nombre: nom, placa: pla });
                navigator.geolocation.watchPosition(p => { db.collection("ubicaciones").doc("moto_activa").set({ lat: p.coords.latitude, lng: p.coords.longitude }); });
                btn.innerText = "ENTREGA FINALIZADA âœ…"; btn.style.background = "#0984e3";
            } else {
                let h = JSON.parse(localStorage.getItem('miHistorial')) || [];
                h.unshift({ c: datosPed.comercio, v: datosPed.valor, h: new Date().toLocaleTimeString() });
                localStorage.setItem('miHistorial', JSON.stringify(h));
                db.collection("pedidos").doc(pedId).update({ estado: "completado" }).then(() => location.reload());
            }
        }

        function mostrarH() {
            const h = JSON.parse(localStorage.getItem('miHistorial')) || [];
            document.getElementById('count-entregas').innerText = "Entregas Hoy: " + h.length;
            if(h.length > 0) document.getElementById('lista-h').innerHTML = h.map(i => `<div>${i.h} - ${i.c} ($${i.v})</div>`).join('');
        }
    </script>
</body>
</html>
