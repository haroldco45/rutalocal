<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domiciliario | RUTA LOCAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1a1a1a; color: white; }
        .header { background: #28a745; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .container { padding: 20px; }
        .status-card { background: #333; padding: 20px; border-radius: 15px; text-align: center; }
        .btn-gps { background: white; color: black; padding: 10px; border-radius: 8px; border: none; margin-top: 10px; font-weight: bold; }
        .pedido-alerta { background: white; color: #2c3e50; padding: 20px; border-radius: 15px; margin-top: 20px; border-left: 8px solid #f39c12; }
    </style>
</head>
<body>
    <div class="header">
        <span>RUTA LOCAL</span>
        <span id="gps-status">GPS OFF</span>
    </div>
    <div class="container">
        <div class="status-card">
            <h3>Estado: <span style="color: #28a745;">Conectado</span></h3>
            <button class="btn-gps" onclick="iniciarRastreo()">ACTIVAR GPS</button>
        </div>

        <div class="pedido-alerta">
            <h4 style="margin:0">¡HAY UN PEDIDO!</h4>
            <p style="font-size: 0.9rem">Restaurante Centro -> B. El Castillo</p>
            <button style="width:100%; background:#28a745; color:white; border:none; padding:12px; border-radius:8px; font-weight:bold;">ACEPTAR</button>
        </div>
    </div>

    <script>
        function iniciarRastreo() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    document.getElementById('gps-status').innerHTML = "GPS ON";
                    document.getElementById('gps-status').style.color = "white";
                    console.log("Lat: " + pos.coords.latitude + " Lng: " + pos.coords.longitude);
                });
                alert("GPS activado. ¡A camellar con Vibras Positivas!");
            }
        }
    </script>
</body>
</html>
