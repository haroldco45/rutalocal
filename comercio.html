<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio | RUTA LOCAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f6; color: #333; }
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; font-weight: bold; border-bottom: 4px solid #f39c12; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #map { height: 250px; width: 100%; border-radius: 15px; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 5px 0 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-pedir { background: #f39c12; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        
        /* ESTILOS DEL HISTORIAL */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th { background: #eee; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .status-badge { padding: 3px 7px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; }
        .en-camino { background: #ffeaa7; color: #d35400; }
        .completado { background: #55efc4; color: #00b894; }
    </style>
</head>
<body>
    <div class="header">RUTA LOCAL - PANEL COMERCIO<br><small>Vibras Positivas ¬©</small></div>
    <div class="container">
        <div class="card">
            <label><b>Mi Negocio:</b></label>
            <input type="text" id="nombreLocal" placeholder="Nombre de tu local">
            <hr>
            <input type="text" id="dirCliente" placeholder="Direcci√≥n del Cliente">
            <input type="text" id="ref" placeholder="Producto">
            <input type="number" id="val" placeholder="Valor a cobrar">
            <button class="btn-pedir" onclick="enviarPedido()">SOLICITAR MOTO</button>
        </div>

        <div class="card">
            <h3>üìç Seguimiento y Mapa</h3>
            <div id="map"></div>
        </div>

        <div class="card">
            <h3>üìú Historial de Hoy</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Moto / Placa</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-historial"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCPMFCTXUvfzgW9zp-op9yl4JkhzRa_lI",
            authDomain: "ruta-local-caucasia-55f0b.firebaseapp.com",
            projectId: "ruta-local-caucasia-55f0b",
            storageBucket: "ruta-local-caucasia-55f0b.firebasestorage.app",
            messagingSenderId: "1080436819425",
            appId: "1:1080436819425:web:c13614086f5a2226423ea0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // RECORDAR NOMBRE DEL LOCAL
        const inputLocal = document.getElementById('nombreLocal');
        inputLocal.value = localStorage.getItem('miLocal') || "";
        inputLocal.addEventListener('change', () => localStorage.setItem('miLocal', inputLocal.value));

        // MAPA
        var map = L.map('map').setView([7.9865, -75.1976], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var motoMarker = L.marker([7.9865, -75.1976]).addTo(map);

        function enviarPedido() {
            const local = inputLocal.value;
            const dest = document.getElementById('dirCliente').value;
            const prod = document.getElementById('ref').value;
            const val = document.getElementById('val').value;

            if(!local || !dest) return alert("Completa los datos");

            db.collection("pedidos").add({
                comercio: local, direccion: dest, producto: prod, valor: val,
                estado: "pendiente", moto_nombre: "Esperando...", placa: "",
                fecha: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Pedido lanzado ‚úåÔ∏è");
                document.getElementById('dirCliente').value = "";
            });
        }

        // CARGAR HISTORIAL Y ACTUALIZAR MAPA
        db.collection("pedidos").orderBy("fecha", "desc").limit(10).onSnapshot(snap => {
            const tabla = document.getElementById('tabla-historial');
            tabla.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                if(p.comercio === inputLocal.value) {
                    tabla.innerHTML += `
                        <tr>
                            <td>${p.direccion}</td>
                            <td>${p.moto_nombre} <br><small>${p.placa}</small></td>
                            <td><span class="status-badge ${p.estado}">${p.estado.replace('_',' ')}</span></td>
                        </tr>
                    `;
                }
            });
        });

        db.collection("ubicaciones").doc("moto_activa").onSnapshot(doc => {
            if(doc.exists) {
                const data = doc.data();
                motoMarker.setLatLng([data.lat, data.lng]).bindPopup("Repartidor en movimiento").openPopup();
                map.panTo([data.lat, data.lng]);
            }
        });
    </script>
</body>
</html>
