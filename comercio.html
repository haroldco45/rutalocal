<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio | RUTA LOCAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f6; }
        .header { background: #2c3e50; color: white; padding: 10px; text-align: center; border-bottom: 4px solid #f39c12; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .header img { width: 40px; height: auto; border-radius: 5px; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #map { height: 250px; width: 100%; border-radius: 15px; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 5px 0 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-pedir { background: #f39c12; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2c3e50; color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="pantalla-bloqueo" class="bloqueo">
        <img src="image.png" style="width:100px; margin-bottom:20px;">
        <h1 style="color:#f39c12;">SUSCRIPCI√ìN PENDIENTE üõë</h1>
        <p>Para usar RUTA LOCAL debes estar al d√≠a con tu mensualidad ($10.000).</p>
        <a id="link-pago" href="#" style="background:#00b894; color:white; padding:15px 30px; border-radius:10px; text-decoration:none; font-weight:bold;">PAGAR POR WHATSAPP</a>
    </div>

    <div class="header">
        <img src="image.png" alt="Logo">
        <span>RUTA LOCAL - COMERCIO</span>
    </div>
    
    <div class="container">
        <div class="card">
            <input type="text" id="nombreLocal" placeholder="Nombre de tu Negocio">
            <hr>
            <input type="text" id="dirCliente" placeholder="Direcci√≥n Cliente">
            <input type="text" id="ref" placeholder="Producto">
            <input type="number" id="val" placeholder="Valor Cobro $">
            <button class="btn-pedir" onclick="enviarPedido()">SOLICITAR MOTO</button>
        </div>
        <div class="card"><h3>üìç Moto en Vivo</h3><div id="map"></div></div>
        <div class="card"><h3>üìú Historial</h3><div id="lista-h"></div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCPMFCTXUvfzgW9zp-op9yl4JkhzRa_lI",
            authDomain: "ruta-local-caucasia-55f0b.firebaseapp.com",
            projectId: "ruta-local-caucasia-55f0b",
            storageBucket: "ruta-local-caucasia-55f0b.firebasestorage.app",
            messagingSenderId: "1080436819425",
            appId: "1:1080436819425:web:c13614086f5a2226423ea0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const inputLocal = document.getElementById('nombreLocal');
        inputLocal.value = localStorage.getItem('miLocal') || "";

        function revisarPago() {
            const local = inputLocal.value;
            if(!local) return;
            db.collection("usuarios").doc(local).get().then(doc => {
                if(!doc.exists || doc.data().activo !== true) {
                    document.getElementById('pantalla-bloqueo').style.display = 'flex';
                    document.getElementById('link-pago').href = "https://wa.me/57TU_WHATSAPP_AQUI?text=Activar: " + local;
                }
            });
        }
        inputLocal.addEventListener('change', () => { localStorage.setItem('miLocal', inputLocal.value); revisarPago(); });
        window.onload = revisarPago;

        var map = L.map('map').setView([7.9865, -75.1976], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var motoMarker = L.marker([7.9865, -75.1976]).addTo(map);

        function enviarPedido() {
            db.collection("pedidos").add({
                comercio: inputLocal.value, direccion: document.getElementById('dirCliente').value,
                valor: document.getElementById('val').value, estado: "pendiente", fecha: firebase.firestore.FieldValue.serverTimestamp(), moto_nombre: "..."
            }).then(() => { alert("Pedido enviado ‚úåÔ∏è"); document.getElementById('dirCliente').value = ""; });
        }

        db.collection("pedidos").orderBy("fecha", "desc").onSnapshot(snap => {
            const h = document.getElementById('lista-h'); h.innerHTML = "";
            snap.forEach(doc => { if(doc.data().comercio === inputLocal.value) h.innerHTML += `<p>${doc.data().direccion} - ${doc.data().estado}</p>`; });
        });
        db.collection("ubicaciones").doc("moto_activa").onSnapshot(doc => { if(doc.exists) motoMarker.setLatLng([doc.data().lat, doc.data().lng]); });
    </script>
</body>
</html>
