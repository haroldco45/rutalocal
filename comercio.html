<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio | RUTA LOCAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f6; }
        /* Pantalla de Inicio / Bloqueo */
        .bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2c3e50; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; padding: 20px; box-sizing: border-box; }
        .card-login { background: white; padding: 25px; border-radius: 20px; color: #2c3e50; width: 90%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        .header { background: #2c3e50; color: white; padding: 10px; text-align: center; border-bottom: 4px solid #f39c12; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .header img { width: 40px; border-radius: 5px; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .btn-naranja { background: #f39c12; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-wa { background: #00b894; color: white; padding: 12px; border-radius: 10px; text-decoration: none; display: inline-block; margin-top: 15px; font-size: 0.9rem; }
        #map { height: 200px; width: 100%; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="pantalla-acceso" class="bloqueo">
        <img src="image.png" style="width:100px; margin-bottom:20px;">
        <div class="card-login" id="login-box">
            <h2 style="margin-top:0;">Bienvenido</h2>
            <p>Digita el nombre de tu negocio para ingresar:</p>
            <input type="text" id="nombreLocal" placeholder="Ej: Super Arroz">
            <button class="btn-naranja" onclick="verificarNegocio()">ENTRAR A MI PANEL</button>
        </div>
        
        <div id="aviso-pago" style="display:none; margin-top:20px;">
            <h3 style="color:#ff7675;">SUSCRIPCIÃ“N INACTIVA ðŸ›‘</h3>
            <p>Para activar este negocio en Ruta Local, por favor comunÃ­cate:</p>
            <a href="https://wa.me/573127050012" class="btn-wa">HABLAR CON SOPORTE</a>
            <br><br>
            <button onclick="location.reload()" style="background:none; border:none; color:white; text-decoration:underline; cursor:pointer;">Intentar con otro nombre</button>
        </div>
    </div>

    <div id="panel-principal" style="display:none;">
        <div class="header">
            <img src="image.png">
            <span id="titulo-negocio">RUTA LOCAL</span>
        </div>
        
        <div class="container">
            <div class="card">
                <h3>Solicitar Domicilio</h3>
                <input type="text" id="dirCliente" placeholder="DirecciÃ³n del Cliente">
                <input type="text" id="ref" placeholder="Â¿QuÃ© enviamos?">
                <input type="number" id="val" placeholder="Valor a cobrar $">
                <button class="btn-naranja" onclick="enviarPedido()">PEDIR MOTO AHORA</button>
            </div>
            <div class="card">
                <h3>ðŸ›µ Moto mÃ¡s cercana</h3>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCPMFCTXUvfzgW9zp-op9yl4JkhzRa_lI",
            authDomain: "ruta-local-caucasia-55f0b.firebaseapp.com",
            projectId: "ruta-local-caucasia-55f0b",
            storageBucket: "ruta-local-caucasia-55f0b.firebasestorage.app",
            messagingSenderId: "1080436819425",
            appId: "1:1080436819425:web:c13614086f5a2226423ea0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function verificarNegocio() {
            const nombre = document.getElementById('nombreLocal').value.toLowerCase().trim();
            if(!nombre) { alert("Digita el nombre del negocio"); return; }

            // Buscamos en Firebase
            db.collection("usuarios").doc(nombre).get().then(doc => {
                if(doc.exists && doc.data().activo === true) {
                    // SI PAGÃ“: Guardamos sesiÃ³n y mostramos panel
                    localStorage.setItem('miLocal', nombre);
                    entrarAlPanel(nombre);
                } else {
                    // NO PAGÃ“ o NO EXISTE: Mostramos error
                    document.getElementById('login-box').style.display = 'none';
                    document.getElementById('aviso-pago').style.display = 'block';
                }
            }).catch(err => alert("Error de conexiÃ³n: " + err));
        }

        function entrarAlPanel(nombre) {
            document.getElementById('pantalla-acceso').style.display = 'none';
            document.getElementById('panel-principal').style.display = 'block';
            document.getElementById('titulo-negocio').innerText = nombre.toUpperCase();
            inicializarMapa();
        }

        // Si ya habÃ­a entrado antes, que entre directo
        window.onload = () => {
            const guardado = localStorage.getItem('miLocal');
            if(guardado) { entrarAlPanel(guardado); }
        };

        function enviarPedido() {
            const local = localStorage.getItem('miLocal');
            db.collection("pedidos").add({
                comercio: local,
                direccion: document.getElementById('dirCliente').value,
                valor: document.getElementById('val').value,
                estado: "pendiente",
                fecha: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Â¡Pedido enviado! Ya le sale a los moteros.");
                document.getElementById('dirCliente').value = "";
                document.getElementById('val').value = "";
            });
        }

        function inicializarMapa() {
            var map = L.map('map').setView([7.9865, -75.1976], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            var motoMarker = L.marker([7.9865, -75.1976]).addTo(map);
            db.collection("ubicaciones").doc("moto_activa").onSnapshot(doc => { 
                if(doc.exists) motoMarker.setLatLng([doc.data().lat, doc.data().lng]); 
            });
        }
    </script>
</body>
</html>
