<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio | RUTA LOCAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f6; color: #333; }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; font-weight: 600; font-size: 1.2rem; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h3 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #f39c12; display: inline-block; padding-bottom: 5px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #f39c12; }
        .btn-pedir { background: #f39c12; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-pedir:hover { background: #e67e22; }
        .pedido-item { border-left: 5px solid #f39c12; background: #fff; padding: 10px; margin-top: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .status { font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; text-transform: uppercase; font-weight: bold; }
        .pendiente { background: #ffeaa7; color: #d63031; }
        .en_camino { background: #81ecec; color: #0984e3; }
        .completado { background: #55efc4; color: #00b894; }
    </style>
</head>
<body>

<div class="header">RUTA LOCAL - COMERCIO</div>

<div class="container">
    <div class="card">
        <h3>Nuevo Pedido</h3>
        <input type="text" id="dir" placeholder="Dirección de entrega">
        <input type="text" id="ref" placeholder="¿Qué enviamos? (Ej: 1 Super Arroz)">
        <input type="number" id="val" placeholder="Valor a cobrar ($)">
        <button class="btn-pedir" onclick="enviarPedido()">SOLICITAR DOMICILIO</button>
    </div>

    <div class="card">
        <h3>Estado de mis envíos</h3>
        <div id="lista-pedidos"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
    // === PEGA AQUÍ TU OBJETO FIREBASE (El que copiaste de la consola) ===
    const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_PROYECTO.firebaseapp.com",
        projectId: "TU_PROYECTO_ID",
        storageBucket: "TU_PROYECTO.appspot.com",
        messagingSenderId: "TU_SENDER",
        appId: "TU_APP_ID"
    };
    // ===================================================================

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function enviarPedido() {
        const direccion = document.getElementById('dir').value;
        const producto = document.getElementById('ref').value;
        const precio = document.getElementById('val').value;

        if(!direccion || !precio) {
            alert("Socia, completa los campos");
            return;
        }

        db.collection("pedidos").add({
            direccion: direccion,
            producto: producto,
            valor: precio,
            estado: "pendiente",
            fecha: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            document.getElementById('dir').value = "";
            document.getElementById('ref').value = "";
            document.getElementById('val').value = "";
        });
    }

    // Escuchar cambios en tiempo real
    db.collection("pedidos").orderBy("fecha", "desc").limit(5).onSnapshot(snapshot => {
        const contenedor = document.getElementById('lista-pedidos');
        contenedor.innerHTML = "";
        snapshot.forEach(doc => {
            const p = doc.data();
            contenedor.innerHTML += `
                <div class="pedido-item">
                    <div>
                        <b>${p.direccion}</b><br>
                        <small>${p.producto}</small>
                    </div>
                    <span class="status ${p.estado}">${p.estado}</span>
                </div>
            `;
        });
    });
</script>
</body>
</html>
