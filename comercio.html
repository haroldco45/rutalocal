<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Comercio | RUTA LOCAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8f9fa; }
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .container { padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-pedir { background: #f39c12; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #map { height: 250px; border-radius: 15px; margin-top: 10px; z-index: 1; }
    </style>
</head>
<body>
    <div class="header">RUTA LOCAL - COMERCIOS</div>
    <div class="container">
        <div class="card">
            <h3>Nuevo Pedido</h3>
            <input type="text" id="dir" placeholder="Dirección en Caucasia">
            <input type="text" id="ref" placeholder="¿Qué enviamos?">
            <input type="number" id="val" placeholder="Valor a cobrar">
            <button class="btn-pedir" onclick="solicitar()">SOLICITAR MOTO</button>
        </div>
        <div class="card">
            <h3>Motos Cercanas</h3>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([7.9865, -75.1976], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var motoMarker = L.marker([7.9865, -75.1976]).addTo(map).bindPopup("Moto Disponible");

        function solicitar() {
            alert("Buscando en la red RUTA LOCAL... ¡Vibras Positivas!");
        }
    </script>
</body>
</html>
