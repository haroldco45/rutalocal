<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio | RUTA LOCAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f6; }
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        #map { height: 300px; width: 100%; border-radius: 15px; border: 2px solid #2c3e50; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-pedir { background: #f39c12; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .vibras-footer { text-align: center; font-size: 0.7rem; color: #999; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">RUTA LOCAL - COMERCIO <br><small>Vibras Positivas ©</small></div>
    <div class="container">
        <div class="card">
            <h3>Nuevo Envío</h3>
            <input type="text" id="dir" placeholder="Dirección de entrega">
            <input type="text" id="ref" placeholder="¿Qué enviamos?">
            <input type="number" id="val" placeholder="Valor total a cobrar">
            <button class="btn-pedir" onclick="enviarPedido()">SOLICITAR MOTO</button>
        </div>
        <div class="card">
            <h3>Mapa de Domiciliarios</h3>
            <div id="map"></div>
        </div>
    </div>
    <div class="vibras-footer">Propiedad Intelectual de Vibras Positivas Derechos Reservados 2026</div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const firebaseConfig = { const firebaseConfig = {
          apiKey: "AIzaSyCCPMFCTXUvfzgW9zp-op9yl4JkhzRa_lI",
          authDomain: "ruta-local-caucasia-55f0b.firebaseapp.com",
          projectId: "ruta-local-caucasia-55f0b",
          storageBucket: "ruta-local-caucasia-55f0b.firebasestorage.app",
          messagingSenderId: "1080436819425",
          appId: "1:1080436819425:web:c13614086f5a2226423ea0"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // MAPA
        var map = L.map('map').setView([7.9865, -75.1976], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var motoMarker = L.marker([7.9865, -75.1976]).addTo(map).bindPopup("Moto en camino");

        function enviarPedido() {
            const d = document.getElementById('dir').value;
            const p = document.getElementById('ref').value;
            const v = document.getElementById('val').value;
            if(!d || !v) return alert("Socia, faltan datos");
            db.collection("pedidos").add({
                direccion: d, producto: p, valor: v, estado: "pendiente", fecha: new Date()
            }).then(() => alert("¡Pedido enviado! Vibras Positivas"));
        }

        db.collection("ubicaciones").doc("moto_activa").onSnapshot(doc => {
            if(doc.exists) {
                const data = doc.data();
                motoMarker.setLatLng([data.lat, data.lng]);
                map.panTo([data.lat, data.lng]);
            }
        });
    </script>
</body>
</html>
