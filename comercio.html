<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio | RUTA LOCAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f6; }
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
        .logo-vibras { font-size: 0.7rem; color: #f39c12; font-weight: bold; margin-top: 5px; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        #map { height: 250px; border-radius: 15px; border: 2px solid #2c3e50; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-pedir { background: #f39c12; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .status-badge { font-size: 0.8rem; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        .copyright { text-align: center; font-size: 0.7rem; color: #999; margin-top: 20px; }
    </style>
</head>
<body>

<div class="header">
    <strong>RUTA LOCAL</strong>
    <div class="logo-vibras">Hecho por Vibras Positivas ©</div>
</div>

<div class="container">
    <div class="card">
        <h3>Despachar Pedido</h3>
        <input type="text" id="dir" placeholder="Dirección Cliente">
        <input type="text" id="ref" placeholder="Producto (Ej: Arroz Vista Hermosa)">
        <input type="number" id="val" placeholder="Valor a cobrar">
        <button class="btn-pedir" onclick="enviarPedido()">SOLICITAR MOTO</button>
    </div>

    <div class="card">
        <h3>Rastreo en Vivo</h3>
        <div id="map"></div>
    </div>
</div>

<div class="copyright">© 2026 Ruta Local Caucasia | Derechos Reservados a Vibras Positivas</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // PEGA AQUÍ TU OBJETO FIREBASE
    const firebaseConfig = { /* TUS DATOS */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Inicializar Mapa
    var map = L.map('map').setView([7.9865, -75.1976], 14); // Coordenadas Caucasia
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerMoto = L.marker([0,0]).addTo(map);

    function enviarPedido() {
        const d = document.getElementById('dir').value;
        const p = document.getElementById('ref').value;
        const v = document.getElementById('val').value;
        if(!d || !v) return alert("Completa los datos");

        db.collection("pedidos").add({
            direccion: d, producto: p, valor: v, estado: "pendiente", fecha: new Date()
        }).then(() => alert("Pedido enviado. ¡Vibras Positivas!"));
    }

    // Escuchar ubicación del domiciliario
    db.collection("ubicaciones").doc("moto_activa").onSnapshot(doc => {
        if(doc.exists) {
            const data = doc.data();
            const pos = [data.lat, data.lng];
            markerMoto.setLatLng(pos);
            map.panTo(pos);
        }
    });
</script>
</body>
</html>
