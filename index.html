<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUTA LOCAL | Revolucionando Caucasia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-vibras: #28a745;
            --naranja-ruta: #f39c12;
            --oscuro: #2c3e50;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: var(--oscuro);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            background: var(--blanco);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .logo-container img {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--oscuro);
        }

        p {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            box-sizing: border-box; /* Asegura que el padding no agrande el botón */
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-comercio {
            background-color: var(--oscuro);
            color: var(--blanco);
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .btn-moto {
            background-color: var(--verde-vibras);
            color: var(--blanco);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--verde-vibras);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="image.png" alt="Ruta Local Logo">
        </div>
        
        <h1>¡Bienvenido a la Revolución!</h1>
        <p>Conectando el comercio de Caucasia con entregas rápidas y pagos justos.</p>

        <a href="comercio.html" class="btn btn-comercio">SOY COMERCIANTE</a>
        <a href="domiciliario.html" class="btn btn-moto">SOY DOMICILIARIO</a>

        <div class="footer">
            VIBRAS POSITIVAS 2026
        </div>
    </div>

</body>
</html>
